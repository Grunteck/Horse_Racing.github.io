<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–∫–∞—á–∫–∏ XTR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }
        .race-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .horse {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            height: 60px;
            position: relative;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
        .horse-icon {
            font-size: 30px;
            margin-right: 15px;
            width: 40px;
            text-align: center;
        }
        .horse-name {
            width: 150px;
            font-weight: bold;
        }
        .track {
            flex-grow: 1;
            height: 30px;
            background-color: #222;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }
        .progress {
            height: 100%;
            width: 0;
            background-color: #4CAF50;
            position: absolute;
            transition: left 0.1s linear;
        }
        .horse-number {
            width: 30px;
            text-align: center;
            font-weight: bold;
            color: #FFD700;
        }
        .timer {
            font-size: 48px;
            text-align: center;
            margin: 20px 0;
            color: #FFD700;
        }
        .winner-announcement {
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
            color: #4CAF50;
            display: none;
        }
        .race-info {
            background-color: #222;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="race-container">

        </div>
        
        <div id="pre-race-timer" class="timer">10</div>
        
        <div id="race-track">
            <!-- –õ–æ—à–∞–¥–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JS -->
        </div>

            –ü–æ–±–µ–¥–∏—Ç–µ–ª—å: <span id="winner-name"></span>!

    </div>

</body>
</html>
